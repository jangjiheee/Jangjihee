<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
    $(function() {
         $.ajax({
            url:"js/dataset.xml",
            dataType:"xml",
            success:function(data){
               var $data = $(data).find("record");
               if($data.length > 0) {   // 100개의 레코드(행)
                  var tb = $("<table />");
                  $.each($data, function(i, o) { // each()는 데이터의 레코드 개수 만큼 반복 수행
                     var $id = $(o).find("id").text();
                     var $first_name = $(o).find("first_name").text();
                     var $last_name = $(o).find("last_name").text();
                     var $email = $(o).find("email").text();
                     var $gender = $(o).find("gender").text();

                     var row = $("<tr />").append(
                        $("<td />").text($id).css("border", "1px solid red"),
                        $("<td />").text($first_name).css("border", "1px solid red"),
                        $("<td />").text($last_name).css("border", "1px solid red"),
                        $("<td />").text($email).css("border", "1px solid red"),
                        $("<td />").text($gender).css("border", "1px solid red")
                     );  // append 종료               
                     tb.append(row);
                  }); // each()종료
                  $(".wrap").append(tb); // 테이블 추가
               } // if 종료
            } // function 종료
         }); // $.ajax 종료
      });  // function() 종료
</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
